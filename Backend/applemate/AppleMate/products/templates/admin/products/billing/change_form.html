{% extends "admin/change_form.html" %}
{% load i18n admin_urls %}

{% block extrastyle %}
    <style>
        .print-button {
            margin-top: 10px;
            display: inline-block;
            width: 100%;
            padding: 6px 12px;
            background-color: #f8d514;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .print-button a{
            color: white;
        }

        .print-button:hover {
            background-color: #45a049;
        }
    </style>
{% endblock %}

{% block object-tools-items %}
    {{ block.super }}
    {% if show_print_button %}
    <li>
        <a href="{% url 'admin:products_billing_print' object_id %}" class="print-button" target="_blank">
            {% trans 'Print Bill' %}
        </a>
    </li>
    {% endif %}
{% endblock %}
