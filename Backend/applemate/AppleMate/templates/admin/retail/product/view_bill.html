<h2>Bill #{{ bill.id }}</h2>
<p>Created at: {{ bill.created_at }}</p>
<table>
    <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price Type</th>
        <th>Total</th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{ item.product.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price_type }}</td>
        <td>{{ item.item_total }}</td>
    </tr>
    {% endfor %}
</table>
<p>Total Price: {{ bill.total_price }}</p>
<a href="{% url 'print_bill' bill.id %}">Print Bill</a>
